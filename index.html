<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hee Haw</title>
</head>
<body>
<script>
    let num = 1;
    while(num <= 100){
        if(num%5 == 0 && num%3 == 0){
            document.write("Hee Haw! <br>");
        }
        else if(num%3 == 0){
            document.write("Hee! <br>");
        }
        else if(num%5 == 0){
            document.write("Haw! <br>");
        }
        else{
            document.write(num + "<br>");
        }
        num++;
    }
</script>
</body>
</html>
